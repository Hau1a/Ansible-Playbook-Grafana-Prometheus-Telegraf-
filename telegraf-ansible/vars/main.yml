---
telegraf_agent:
  interval: "10s"
  round_interval: "true"
  metric_batch_size: 1000
  metric_buffer_limit: 10000
  collection_jitter: "0s"
  flush_interval: "10s"
  flush_jitter: "0s"
  precision: ""
  debug: "false"
  quiet: "false"
  logfile: ""
  hostname: "{{ ansible_hostname }}"
  omit_hostname: "false"

telegraf_outputs:
    prometheus_client:
      - listen: ":9273"
        path: "/metrics"
        expiration_interval: "60s"
    file:
      - files: ["/tmp/telegraf/metrics.out"]
        data_format: "influx"

telegraf_inputs:
  cpu: "true"
  disk: "true"
  diskio: "true"
  mem: "true"
  net: "true"
  system: "true"
  processes: "true"
  kernel: "true"

enable_docker_monitoring: "false"
enable_nginx_monitoring: "false"
enable_postgres_monitoring: "false"

prometheus_scrape_port: 9273
monitoring_server: localhost
 
